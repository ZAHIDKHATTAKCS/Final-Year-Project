<body class="body">

  <div class="container-fluid navbar_container">

  <!-- form -->
  <!-- Sign up Form -->
  <div class="form mb-5">
    <form>
      <h3 class="mb-5 text-dark">Create account as a Buyer</h3>


      <!-- Name -->
      <div class="input-group mb-3 ">
        <i class="fa-regular fa-user input-group-text"></i>
        <input type="text" name="username" class="form-control" placeholder="Enter your Full Name" required />
      </div>


      <!-- Email -->
      <div class="input-group">
        <i class="fa-regular fa-envelope input-group-text"></i>
        <input type="email" name="email" class="form-control" placeholder="Enter your Email" required />
      </div>

      <!-- Password -->
      <div class="mt-3 input-group">
        <i class="fa-solid fa-lock input-group-text"></i>
        <input type="text" name="" class="form-control" placeholder="Create Password" required />
      </div>


      <!-- Password -->
      <div class="mt-3 input-group">
        <i class="fa-solid fa-lock input-group-text"></i>
        <input type="text" name="" class="form-control" placeholder="Confirm your Password" required />
      </div>


      <!-- Sign in Button -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="mt-3 btn btn-primary w-100">
          Create Account
        </button>
      </div>

      <!-- already have account -->
      <p class="d-flex justify-content-center mt-3">
        <span>
          Already have an account?
        </span>
        <a href="../Buyer/buyer signin.html" class="ml-2">Sign in</a>
      </p>
    </form>
  </div>
