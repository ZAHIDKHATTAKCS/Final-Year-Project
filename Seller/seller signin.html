<html lang="en">

<head>
  <title>Seller Sign In</title>

    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Animate.css -->

  <!-- min.js link -->

  <link rel="stylesheet" href="../assets/Custom Css/fyp.css" />

<body class="body">
  <div class="container-fluid navbar_container">


    <nav class="navbar">


      <div class="container d-flex justify-content-between">
        <!-- Logo -->

        <img src="../assets/Icons/main_logo.jpeg" style="width: 80px; height: 70px;" alt="logo" class="main_logo" />

        <!-- User Icon -->
        <div>

          <div class="dropdown">
            <img src="../assets/Icons/User icon.png" width="70px" class="dropdown-toggle mr-5" type="button"
              id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="../Buyer/buyer.html">Buyer</a></li>
            </ul>
          </div>
        </div>
    </nav>

  </div>
  <br><br>
  <!-- the end of navbar container -->

  <marquee behavior="alternate" class="text-dark" style="font-size: 20px;">Enter your Details to Login as a Seller</marquee>
  <!-- Sign in Form -->
  <div class="form">
    <form class="sign-in-form">
      <h3>Sign In</h3>

      <!-- email -->
      <div class="input-group">
        <i class="fa-regular fa-envelope input-group-text"></i>
        <input type="email" name="" class="form-control" placeholder="Enter your Email" required/>
      </div>

      <!-- password -->
      <div class="mt-3 input-group">
        <i class="fa-solid fa-lock input-group-text"></i>
        <input type="text" name="" class="form-control" placeholder="Enter your Password" required/>
      </div>

      <!-- Sign in Button -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="mt-3 btn btn-primary w-100">
          Sign In
        </button>
      </div>

      <!-- Don't have account Signup -->
      <div class="d-flex justify-content-center mt-3">
        <p>Don't have account ?</p>
        <a href="seller.html" class="ml-2">Create</a>
      </div>
    </form>
  </div>
</body>

</html>
