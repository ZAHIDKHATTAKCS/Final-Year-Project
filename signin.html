<!DOCTYPE html>
<html lang="en">
  <head>
    <title>home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="assets/Bootstrap 5/css/bootstrap.min.css" />

    <!-- Bootstrap 4 link -->
    <link rel="stylesheet" href="assets/Bootstrap 4/css/bootstrap.min.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- min.js link -->
    <script
      type="text/JavaScript"
      src="assets/Bootstrap 5/js/bootstrap.min.js"
    ></script>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css link -->
    <link rel="stylesheet" href="fyp.css" />
    <link rel="stylesheet" href="assets/Custom Css/fyp.css" />
  </head>

  <body class="body">
    <div class="container-fluid navbar_container">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <!-- Logo -->
          <img src="assets/Icons/main_logo.jpeg" alt="logo" class="main_logo" />

          <!-- Toggler button for mobile view -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar items -->
          <div class="collapse navbar-collapse navbar" id="navbarNav">
            <div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Product</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">FAQ</a>
                </li>
              </ul>
            </div>
          </div>

          <!-- Sign In and Register buttons -->
          <div class="d-flex">
            <a href="register.html" class="btn btn-success m-2" type="button"
              >Register</a
            >
          </div>
        </div>
      </nav>
    </div>
    <!-- the end of navbar container -->

    <!-- Sign in Form -->
    <div class="form">
      <form class="sign-in-form">
        <h2>Sign In</h2>

        <!-- email -->
        <div class="input-group">
          <i class="fa-regular fa-envelope input-group-text"></i>
          <input
            type="email"
            name=""
            class="form-control"
            placeholder="Enter your Email"
          />
        </div>

        <!-- password -->
        <div class="mt-3 input-group">
          <i class="fa-solid fa-lock input-group-text"></i>
          <input
            type="text"
            name=""
            class="form-control"
            placeholder="Enter your Password"
          />
        </div>

        <!-- Sign in Button -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="mt-3 btn btn-primary w-100">
            Sign In
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
