                      <button class="btn-primary create_account_btn">

                  <!-- Registration Form -->
                  <div class="form">
                    <form class="sign-in-form">

                      <div class="username_input">
                        <img
                         src="assets/Home/username.png"
                         alt="username_logo"
                         class="username_logo">
        
                        <input 
                         type="text"
                         name=""
                         class="username"
                         placeholder="Enter your Name"
                         required="required">
                      </div>
        
                         <!-- email input div -->
                      <div class="username_input">
                        <img
                         src="assets/Home/email.png"
                         alt="email_logo"
                         class="username_logo">
        
                        <input 
                         type="text"
                         name="email"
                         class="username"
                         placeholder="Enter your Email"
                         required="required">
                      </div>
                       
                        <!-- phone number input div -->
                      <div class="username_input">
                        <img
                         src="assets/Home/phone.png"
                         alt="username_logo"
                         class="username_logo">
        
                        <input 
                         type="text"
                         name="phone_number"
                         class="username"
                         placeholder="Enter your Phone Number"
                         required="required">
                      </div>
        
                       <!-- password input div -->
                      <div class="username_input">
                        <img
                         src="assets/Home/password.png"
                         alt="username_logo"
                         class="username_logo">
        
                        <input 
                         type="text"
                         name="password"
                         class="username"
                         placeholder="Enter your Password"
                         required="required">
                      </div>
        
                        <!-- Reapeat password div -->
                      <div class="username_input">
                        <img
                         src="assets/Home/password.png"
                         alt="username_logo"
                         class="username_logo">
        
                        <input 
                         type="text"
                         name="repeat_password"
                         class="username"
                         placeholder="Enter your password again"
                         required="required">
                      </div>
        
                      <!-- Create Account Button -->
                      <button class="btn-success get_register_btn">
                        Register
                      </button>
        
                    </form>
