<!doctype html>
<html lang="en">
    <head>
        <title>home</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.0.2 -->
        <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
       
        <!-- min.js link -->
       <script type="text/JavaScript" src="assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

       <!-- font awesome -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- css link -->
        <link rel="stylesheet" href="fyp.css">
    </head>

    <body class="body">
            <div class="container-fluid navbar_container">

              <nav class="navbar navbar-expand-lg navbar-dark ">
                <div class="container">
                  <!-- Logo -->
                  <img src="assets/Icons/main_logo.jpeg" alt="logo" class="main_logo">
                  
                  <!-- Toggler button for mobile view -->
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  
                  <!-- Navbar items -->
                  <div class="collapse navbar-collapse navbar" id="navbarNav">
                    <ul class="navbar-nav">

                      <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                      </li>

                    </ul>
                  </div>
                  
                  <!-- Sign In and Register buttons -->
                  <div class="d-flex">
                    <button class="btn btn-primary me-2" type="button">Sign In</button>
                    <button class="btn btn-success" type="button">Register</button>
                  </div>
                </div>
              </nav>
        
                  <!-- Sign in Form -->
                <div class="form">
                    <form class="sign-in-form">
                      <h2>Create Account</h2>
                      <h3>Get started with your free account</h3>
        
                       <!-- google login -->
                      <div class="google_btn d-flex align-items-center justify-content-center">               
                        <i class="fab fa-google"></i>
                        <p>Login via Google</p>
                      </div>
                      
                      <!--  Facebook login -->
                      <div class="facebook_btn d-flex justify-content-center align-items-center">                   
                        <i class="fa-brands fa-facebook"></i>
                        <p>Login via Facebook</p>                       
                      </div>
        
                      <p>------- OR -------</p>
        
                      <!-- username -->
                      <div class="user_inputs d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-user d-flex align-items-center justify-content-center"></i>
                        <input 
                         type="text"
                         name=""
                         class="form-control"
                         placeholder="Enter your Name">
                      </div>
        
                         <!-- email -->
                      <div class="user_inputs d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-envelope d-flex align-items-center justify-content-center"></i>
                        <input 
                         type="email"
                         name=""
                         class="form-control"
                         placeholder="Enter your Email">
                      </div>
        
                       <!-- password -->
                      <div class="user_inputs d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-lock d-flex align-items-center justify-content-center"></i>
                        <input 
                         type="text"
                         name=""
                         class="form-control"
                         placeholder="Enter your Password">
                      </div>
        
                      <!-- Create Account Button -->
                      <button class="btn-primary create_account_btn">
                        Create Account
                      </button>
        
                    </form>   
                  </div>
                    
                  <!-- Registration Form -->
                 
                  <div class="form">
                    <form class="sign-in-form">
                      <h2>Get Register</h2>
        
                      <!-- username -->
                      <div class="user_inputs d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-user d-flex align-items-center justify-content-center"></i>
                        <input 
                         type="text"
                         name=""
                         class="form-control"
                         placeholder="Enter your Name">
                      </div>
        
                         <!-- email -->
                      <div class="user_inputs d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-envelope d-flex align-items-center justify-content-center"></i>
                        <input 
                         type="email"
                         name=""
                         class="form-control"
                         placeholder="Enter your Email">
                      </div>
                       
                        <!-- phone -->
                      <div class="user_inputs d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-phone d-flex align-items-center justify-content-center"></i>
                        <input 
                         type="text"
                         class="form-control"
                         placeholder="Enter your Phone Number">
                      </div>
        
                       <!-- password -->
                      <div class="user_inputs d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-lock d-flex align-items-center justify-content-center"></i>
                        <input 
                         type="text"
                         name=""
                         class="form-control"
                         placeholder="Enter your Password">
                      </div>
        
                        <!-- Reapeat password-->
                      <div class="user_inputs d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-lock d-flex align-items-center justify-content-center"></i>
                        <input 
                        type="text"
                        name=""
                        class="form-control"
                        placeholder="Enter your password again">
                      </div>
        
                      <!-- Create Account Button -->
                      <button class="btn-success register_submit_btn">
                        Register
                      </button>
        
                    </form>   
                  </div>
            </div>



       
    </body>
</html>
