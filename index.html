<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Year Project</title>

    <link rel="icon" type="image/x-icon" href="assets/Icons/facebook_icon.png">
    <!-- css links -->
    <link rel="stylesheet" href="assets/fyp.css">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/bootstrap.min.js"> 
</head>

         <!-- starting of body  -->

<body class="body">
    <div class="container-fluid">
        <div class="nav_bar">
            <img src="assets/Home/main_logo.jpeg" alt="logo" class="main_logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>

            <button class="btn-success sign_in_button">Sign In</button>
            <button class="btn-success Register">Register</button>

        </div> <br>

          <!-- Sign_in Form -->
        <div class="form">
            <form class="sign-in-form">
              <h2>Create Account</h2>
              <h3>Get started with your free account</h3>

               <!-- Login Via Google section -->
              <div class="login_via_google_btn">

                <img
                 src="assets/Home/google_icon.png"
                 alt=" google_icon"
                 class="google_icon">
                 <p>Login via Google</p>
              </div>
              
              <!-- Login Via Facebook Section -->
              <div class="login_via_facebook_btn">

                <img
                 src="assets/Home/facebook_icon.png"
                 alt=" Facebook_icon"
                 class="facebook_icon">
                 <p>Login via Facebook</p>
              </div>

              <h4>------- OR -------</h4>

              <!-- input fields -->
              <div class="username_input">
                <img
                 src="assets/Home/username.png"
                 alt="username_logo"
                 class="username_logo">

                <input 
                 type="text"
                 name=""
                 class="username"
                 placeholder="Enter your Name">
              </div>

                 <!-- email input div -->
              <div class="username_input">
                <img
                 src="assets/Home/email.png"
                 alt="username_logo"
                 class="username_logo">

                <input 
                 type="text"
                 name=""
                 class="username"
                 placeholder="Enter your Email">
              </div>
               
                <!-- phone number input div -->
              <div class="username_input">
                <img
                 src="assets/Home/phone.png"
                 alt="username_logo"
                 class="username_logo">

                <input 
                 type="text"
                 class="username"
                 placeholder="Enter your Phone Number">
              </div>

               <!-- password input div -->
              <div class="username_input">
                <img
                 src="assets/Home/password.png"
                 alt="username_logo"
                 class="username_logo">

                <input 
                 type="text"
                 name=""
                 class="username"
                 placeholder="Enter your Password">
              </div>

                <!-- Reapeat password div -->
              <div class="username_input">
                <img
                 src="assets/Home/password.png"
                 alt="username_logo"
                 class="username_logo">

                <input 
                 type="text"
                 name=""
                 class="username"
                 placeholder="Enter your password again">
              </div>

              <!-- Create Account Button -->
              <button class="btn-primary create_account_btn">
                Create Account
              </button>

            </form>   
          </div>
            
          <!-- Registration Form -->
          <div class="form">
            <form class="sign-in-form">
              <h2>Get Register</h2>

              <!-- input fields -->
              <div class="username_input">
                <img
                 src="assets/Home/username.png"
                 alt="username_logo"
                 class="username_logo">

                <input 
                 type="text"
                 name=""
                 class="username"
                 placeholder="Enter your Name"
                 required="required">
              </div>

                 <!-- email input div -->
              <div class="username_input">
                <img
                 src="assets/Home/email.png"
                 alt="email_logo"
                 class="username_logo">

                <input 
                 type="text"
                 name="email"
                 class="username"
                 placeholder="Enter your Email"
                 required="required">
              </div>
               
                <!-- phone number input div -->
              <div class="username_input">
                <img
                 src="assets/Home/phone.png"
                 alt="username_logo"
                 class="username_logo">

                <input 
                 type="text"
                 name="phone_number"
                 class="username"
                 placeholder="Enter your Phone Number"
                 required="required">
              </div>

               <!-- password input div -->
              <div class="username_input">
                <img
                 src="assets/Home/password.png"
                 alt="username_logo"
                 class="username_logo">

                <input 
                 type="text"
                 name="password"
                 class="username"
                 placeholder="Enter your Password"
                 required="required">
              </div>

                <!-- Reapeat password div -->
              <div class="username_input">
                <img
                 src="assets/Home/password.png"
                 alt="username_logo"
                 class="username_logo">

                <input 
                 type="text"
                 name="repeat_password"
                 class="username"
                 placeholder="Enter your password again"
                 required="required">
              </div>

              <!-- Create Account Button -->
              <button class="btn-success get_register_btn">
                Register
              </button>

            </form>   
          </div>

    </div>
    
</body>
</html>
